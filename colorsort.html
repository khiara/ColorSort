<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Shuffle</title>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet_colors.css"/>
  </head>

  <body>
    <header>
      <section id="banner">
        <h1>Color shuffle</h1>
      </section>
    </header>
    <div class="wrapper">
      <ul>
        <li id="red"><p>1</p></li>
        <li id="orange"><p>2</p></li>
        <li id="yellow"><p>3</p></li>
        <li id="green"><p>4</p></li>
        <li id="blue"><p>5</p></li>
        <li id="indigo"><p>6</p></li>
        <li id="violet"><p>7</p></li>
    </ul>
    </div>
      <button id="shuffle">Click to shuffle!</button>
      <button id="sort">Click to return to rainbow order.</button>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="colorsort.js" type="text/javascript"></script>

</html>
